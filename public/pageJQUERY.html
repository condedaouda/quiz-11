<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question et Réponse</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            margin: 0;
            padding: 0;
            margin: 0;
            background-image: url('/public/images/img1.avif');
            /* Redimensionner l'image pour couvrir tout le body */
            background-size: cover;
            /* Centrer l'image dans le body */
            background-position: center;
            /* Facultatif : spécifier une couleur de fond de secours */
            background-color: #f8f8f8;
            /* Couleur si l'image ne se charge pas ou est transparente */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 16px;
            padding-left: 20px;
            border-left: 3px solid #3498db;
        }

        .show-answer {
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="container">
        
        <h1>JQuery</h1>
        <div class="question">
            <label class="show-answer">Qu'est-ce que jQuery ?</label>
            <p class="answer">Une bibliothèque JavaScript.</p>
        </div><br>
        
        <div class="question">
            <label class="show-answer">Quel est l'objectif principal de jQuery ?</label>
            <p class="answer">Faciliter la manipulation du DOM et les interactions avec JavaScript.</p>
        </div><br>
        
        <div class="question">
            <label class="show-answer">Quelle est la fonction principale de jQuery() ?</label>
            <p class="answer">Sélectionner des éléments dans le DOM.</p>
        </div><br>
        
        <div class="question">
            <label class="show-answer">Quel symbole est utilisé pour accéder aux éléments HTML dans jQuery ?</label>
            <p class="answer">$</p>
        </div><br>
        
        <div class="question">
            <label class="show-answer">Quelle méthode est utilisée pour cacher un élément avec jQuery ?</label>
            <p class="answer">.hide()</p>
        </div><br>
        
        <div class="question">
            <label class="show-answer">Quelle méthode est utilisée pour ajouter une classe CSS à un élément avec jQuery ?</label>
            <p class="answer">.addClass()</p>
        </div><br>
        
        <div class="question">
            <label class="show-answer">Quelle méthode est utilisée pour récupérer le contenu d'un élément HTML avec jQuery ?</label>
            <p class="answer">.html()</p>
        </div><br>
        
        <div class="question">
            <label class="show-answer">Quelle méthode est utilisée pour effectuer une requête AJAX avec jQuery ?</label>
            <p class="answer">.ajax()</p>
        </div><br>
        
        <div class="question">
            <label class="show-answer">Quel événement est déclenché lorsque le document est prêt à être manipulé dans jQuery ?</label>
            <p class="answer">$(document).ready()</p>
        </div><br>
        
        <div class="question">
            <label class="show-answer">Comment inclure jQuery dans une page web ?</label>
            <p class="answer">&lt;script src='jquery.js'&gt;&lt;/script&gt;</p>
        </div><br>
    </div>
</body>
</html>
