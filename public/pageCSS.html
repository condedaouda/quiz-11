<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question et Réponse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            margin: 0;
            padding: 0;
            margin: 0;
            background-image: url('/public/images/img1.avif');
            /* Redimensionner l'image pour couvrir tout le body */
            background-size: cover;
            /* Centrer l'image dans le body */
            background-position: center;
            /* Facultatif : spécifier une couleur de fond de secours */
            background-color: #f8f8f8;
            /* Couleur si l'image ne se charge pas ou est transparente */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .answer {
            font-size: 16px;
            padding-left: 20px;
            border-left: 3px solid #3498db;
        }
        .show-answer {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS</h1>
        <div class="question">
            <label class="show-answer">Qu'est-ce que CSS?</label>
            <p class="answer">Un langage de style pour les sites web</p>
        </div>

        <br>
        <div class="question">
            <label class="show-answer">Quelle propriété est utilisée pour changer la couleur du texte en CSS?</label>
            <p class="answer"> color </p>
        </div>

        <br>
        <div class="question">
            <label class="show-answer">Quelle propriété est utilisée pour définir la taille de la police dans CSS?</label>
            <p class="answer"> font-size </p>
        </div>

        <br>
        <div class="question">
            <label class="show-answer">Quelle propriété CSS est utilisée pour définir l'arrière-plan d'un élément?</label>
            <p class="answer"> background-style </p>
        </div>

        <br>
        <div class="question">
            <label class="show-answer">Quelle propriété CSS est utilisée pour définir l'arrière-plan d'un élément?</label>
            <p class="answer">background-color </p>
        </div>

        <br>
        <div class="question">
            <label class="show-answer">Quelle propriété CSS est utilisée pour ajouter de l'espace entre les lettres d'un texte?</label>
            <p class="answer"> letter-spacing </p>
        </div>

        <br>
        <div class="question">
            <label class="show-answer">Quelle propriété CSS est utilisée pour aligner le texte à droite à l'intérieur d'un élément?</label>
            <p class="answer"> text-align: right; </p>
        </div>

        <br>
        <div class="question">
            <label class="show-answer">Quelle propriété CSS est utilisée pour définir la taille de la marge extérieure d'un élément?</label>
            <p class="answer"> margin </p>
        </div>


        <br>
        <div class="question">
            <label class="show-answer">Quelle propriété CSS est utilisée pour rendre le texte en italique?</label>
            <p class="answer"> font-style: italic; </p>
        </div>


        <br>
        <div class="question">
            <label class="show-answer">Quelle est la propriété CSS utilisée pour définir la taille de la police en pourcentage de la taille de la police de son élément parent?</label>
            <p class="answer"> font-size </p>
        </div>
    </div>
</body>
</html>
